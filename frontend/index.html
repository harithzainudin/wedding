<!doctype html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wedding Ceremony Invitation" />
    <meta name="theme-color" content="#7C8363" />
    <title>Wedding Ceremony</title>

    <!-- Disable browser scroll restoration & prevent theme flash -->
    <script>
      (function() {
        // Disable browser's automatic scroll restoration on page refresh
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        // Force scroll to top immediately on page load
        window.scrollTo(0, 0);

        // Theme handling
        var stored = localStorage.getItem('wedding-theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = stored === 'dark' || (stored === 'system' && prefersDark) || (!stored && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <script>
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          history.replaceState(null, '', redirect);
        }
      })();
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
